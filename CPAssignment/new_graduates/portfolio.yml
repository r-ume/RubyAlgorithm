what_you_want_to_achieve_in_cookpad: |
  派遣交換留学先の国際センターの学生スタッフの仕事で、多くの国々の食事を集めたイベントの運営をしたときに、日本食が一番人気とアンケートの結果をいただき、日本食をもっと広めたいと思った。
  海外展開し、様々な国で、アプリをリリースしている貴社で、自分の日本食を広める目標を叶えられると考えたからである。
enthusiasm_for_engineering: |
  現在、階リーダーとして住んでいる国際学生寮の情報プラットフォームを開発しています。
  800人が住んでいる大規模な学生寮で、寮生一人一人が寮のなかで何が怒っているのかがわからない問題を情報プラットフォームを通して、解決しようと考えています。(https://wishweb.herokuapp.com)
  ブラウザ上で、自分が書いたプログラムを思うように動くこと、１つ問題を解決していると充実感から、開発エンジニアとしてキャリアを考えています。
other_appeal_points: |
  親の転勤で、米国テキサス州の高校を卒業し、さらに、大学で、米国サンディエゴ州立大学に交換留学しました。現在、大学直属の国際学生寮に階リーダーとして、住んでいるため、英語力や文化や国の違う人と交流することに対して、自信があります。
