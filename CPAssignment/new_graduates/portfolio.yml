engineering:
  why_start_programming: |
    プログラミングを学び始めた理由として、世の中に今までになかった仕組みを作りたいという気持ちがある。
    子供のころ、今まで歌詞やアーティスト名でしか音楽を検索することに不満を感じていたが、大学生になり、iPhoneを手にして、メロディーで検索できることを知った経験から、アイデアを具現化し、世の中を便利するITエンジニアに憧れをいただくようになった。
  interesting_points: |
    ブラウザ上で、自分の思うように、プログラムが動くときが非常に楽しく、また、勉強した分だけ、自分の実力に反映され、アプリーケションを作る過程で、自分の成長を実感できることに非常に充実感を覚えます。
  skill_levels:
    elements:
      - element: PHP
        level: 3
        years: 1
        explanation: |
          Timers, Incというベンチャー企業の業務で、PHPフレームワークCodeIgniter(v3)を使い、また、個人開発で、Laravel(5系)を使っている。　
      - element: Ruby
        level: 3
        years: 0.5
        explanation: |
          業務で、Ruby on Railsでの開発や、社会人にRubyのアルゴリズムやRuby on Railsを使ってWebアプリ製作を教えている。
      - element: JavaScript
        level: 3
        years: 2
        explanation: |
          Tech::Campで、Ajaxを使った非同期処理や、AngularJSなどのJavaScriptのフレームワークの勉強をしている。
      - element: Google Apps Script
        level: 3
        years: 0.5
        explanation:
          Timers, Incで、業務で、Google App Scriptを使い、SlackにKPIの画像を送信処理や分析業務を行っている。
    favorite_language: |
      好きな言語は、Rubyです。1つ目として、純粋なオブジェクト思考の言語で、クラス(またはインスタンス).メソッドの順番でメソッドの呼び出しが統一されているところや、2つ目として、もともと準備されている組み込みメソッドの名前がわかりやすいところがある。
      また、gemなどのオープンソースも豊富にあり、加えたい機能の大半は、gemを取り入れることで、
    pr: |
